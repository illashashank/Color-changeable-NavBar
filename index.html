<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--                CSS               -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
        
    <!--                Boxicons CSS                -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

     <title>Dark/Light Mode NavBar</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="#">Shashank</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="#">Shashank</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a onclick="window.open('https://www.linkedin.com')">Portfolio</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>                
            </div>
        </div>
    </nav>

    <section id="profile">
        <div class="section__pic-container">
          <img src="./assets/rightimg.png" alt="shashank's picture" class="about-pic prof-pic" />
        </div>
        <div class="section__text">
          <p class="section__text__p1">Hello, I'm</p>
          <h1 class="title">Illa Shashank</h1>
          <div class="btn-container">
            <button class="btn btn-color-2" target="_blank"
              onclick="window.open('https://drive.google.com/file/d/1zO43Zl6MyQSTJGDu2QqHP3u_7OJchJW6/view?usp=drive_link')">
              Resume
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
              Contact Info
            </button>
          </div>
          <div id="socials-container">
            <img src="./assets/linkedin.png" alt="My LinkedIn profile" title="Linkedin" target="_blank" class="icon"
              onclick="window.open('https://www.linkedin.com/in/shashankilla/')" />
    
            <img src="./assets/github.png" alt="My Github profile" class="icon" target="_blank" title="Github"
              onclick="window.open('https://github.com/illashashank')" />
          </div>
        </div>
      </section>

<script>
const body = document.querySelector("body"),
      nav = document.querySelector("nav"),
      modeToggle = document.querySelector(".dark-light"),
      sidebarOpen = document.querySelector(".sidebarOpen"),
      siderbarClose = document.querySelector(".siderbarClose");

      let getMode = localStorage.getItem("mode");
          if(getMode && getMode === "dark-mode"){
            body.classList.add("dark");
          }

// js code to toggle dark and light mode
      modeToggle.addEventListener("click" , () =>{
        modeToggle.classList.toggle("active");
        body.classList.toggle("dark");

        // js code to keep user selected mode even page refresh or file reopen
        if(!body.classList.contains("dark")){
            localStorage.setItem("mode" , "light-mode");
        }else{
            localStorage.setItem("mode" , "dark-mode");
        }
      });


      
//   js code to toggle sidebar
sidebarOpen.addEventListener("click" , () =>{
    nav.classList.add("active");
});

body.addEventListener("click" , e =>{
    let clickedElm = e.target;

    if(!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")){
        nav.classList.remove("active");
    }
});

</script>

</body>
</html>
